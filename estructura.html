<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokestats</title>
  </head>
  <body>
    
    <section class="container-fluid">
      <div class="button-group filters-button-group">
        <button class="button is-checked" data-filter="*">show all</button>
        <button class="button" data-filter=".water">water</button>
        <button class="button" data-filter=".fire">fire</button>
        <button class="button" data-filter=".grass">grass</button>
      </div>
      <main class="row grid poke-contenedor">

        <article class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
          <div class="tarjeta tarjeta-bug">
            <figure class="tarjeta-figure text-center">
              <img src="img/pokemon-small/001.png" alt="Nombre">
              <figcaption>#001</figcaption>
            </figure>
            <div class="tarjeta-contenido">
              <section class="tarjeta-titulo">
                <a href="#" class="btn pull-right btn-mostrar"><span class="fa fa-angle-up"></span></a>
                <h1>Bulbasaur <small class="txt-grass">Grass</small> <small class="txt-poison">Poison</small></h1>
              </section>
              <section class="tarjeta-stats clearfix text-center">
                <div class="tarjeta-stat pull-left text-right">
                  <small>HP</small> <h2>45</h2>
                </div>
                <div class="tarjeta-stat pull-right text-left">
                  <h2>45</h2> <small>Speed</small>
                </div>
                <div class="tarjeta-stat pull-left text-right">
                  <small>Attack</small> <h2>49</h2>
                </div>
                <div class="tarjeta-stat pull-right text-left">
                  <h2>49</h2> <small>Defense</small>
                </div>
                <div class="tarjeta-stat pull-left text-right">
                  <small>Special attack</small> <h2>65</h2>
                </div>
                <div class="tarjeta-stat pull-right text-left ">
                  <h2>65</h2> <small>Special Defense</small>
                </div>
                <div class="tarjeta-stat block">
                  <small>Total</small> <h2>318</h2>
                </div>
              </section>
            </div>
          </div>
        </article> <!-- fin /.tarjeta -->

        
      </main>

    </section>

    <!-- CSS -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <!-- JS -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/d0bd13eb63.js"></script>
    <script src="https://npmcdn.com/isotope-layout@3.0/dist/isotope.pkgd.min.js"></script>
    
    <script src="js/main.js"></script>
    <script src="js/fns-min.js"></script>
  </body>
</html>
