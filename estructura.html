<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokestats</title>
  </head>
  <body>
    
    <section class="container-fluid">
      <main class="row grid poke-contenedor">
        <article class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
          <div class="tarjeta" data-palette="type4,type12">
            <figure class="tarjeta-figure text-center">
              <img src="img/pokemon-small/001.png" alt="Nombre">
              <figcaption>#001</figcaption>
            </figure>
            <div class="tarjeta-contenido">
              <section class="tarjeta-titulo">
                <nav class="tarjeta-nav">
                  <a href="#" class="btn btn-mostrar"><span class="fa fa-angle-up"></span></a>
                  <a href="detalle.html?pid=1" class="btn"><span class="fa fa-angle-double-right"></span></a>
                </nav>
                <h1>Bulbasaur <span class="type type12" data-toggle="tooltip" data-placement="top" title="Grass">Grass</span> <span class="type type4" data-toggle="tooltip" data-placement="top" title="Poison">Poison</span></h1>
              </section>
              <section class="tarjeta-stats clearfix text-center">
                <div class="tarjeta-stat pull-left text-right">
                  <small>HP</small> <h2>000</h2>
                </div>
                <div class="tarjeta-stat pull-right text-left">
                  <h2>000</h2> <small>Speed</small>
                </div>
                <div class="tarjeta-stat pull-left text-right">
                  <small>Attack</small> <h2>000</h2>
                </div>
                <div class="tarjeta-stat pull-right text-left">
                  <h2>000</h2> <small>Defense</small>
                </div>
                <div class="tarjeta-stat pull-left text-right">
                  <small>Special attack</small> <h2>000</h2>
                </div>
                <div class="tarjeta-stat pull-right text-left ">
                  <h2>000</h2> <small>Special Defense</small>
                </div>
                <div class="tarjeta-stat block">
                  <small>Total</small> <h2>318</h2>
                </div>
              </section>
            </div>
          </div>
        </article> <!-- fin /.tarjeta -->
      </main>

    </section>

    <!-- CSS -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500' rel='stylesheet' type='text/css'>
